<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
        
    <ion-list>

        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="text" value="" (keyup)="updateEmailAddress($event)"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" value=""></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
        <button [disabled]="disableButton" ion-button color="primary" block (click)="clicked($event)" >Sign In</button>
    </div>

</ion-content>
