<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
                
    <ion-list>

        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input class="alert alert-danger" type="text" value="" (keyup)="updateEmailAddress($event)"></ion-input>            
        </ion-item>

        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" value=""></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
        <button [disabled]="disableButton" ion-button color="primary" block (click)="clicked($event)" >Sign In</button>
    </div>
    
    <ion-card [hidden]="!suggestion || suggestion?.suggestions.length == 0" class="card-suggestion">
        <h2>Did you mean</h2>
        <ion-list [virtualScroll]="suggestion?.suggestions">
            <ion-item *virtualItem="let item">{{item}}</ion-item>
        </ion-list>
    </ion-card>
    
    <ion-card [hidden]="!validation || validation?.isSyntaxCorrect" class="card-validation-error">
        <div class="card-validation-error-div">Email is not correct</div>
    </ion-card>
    
    <ion-card [hidden]="!validation || validation?.isDomainCorrect" class="card-validation-error">
        <div class="card-validation-error-div">Domain is not correct!</div>
    </ion-card>
    
    <ion-card [hidden]="!validation || validation?.isTopLevelDomainCorrect" class="card-validation-error">
        <div class="card-validation-error-div">Top level domain is not correct!</div>
    </ion-card>
    
    <ion-card [hidden]="!validation || validation?.isCountryCodeCorrect" class="card-validation-error">
        <div class="card-validation-error-div">Country code is not correct?!</div>
    </ion-card>

</ion-content>
